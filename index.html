<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Snake Game - v12</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Advanced Snake Game</h1>
        <div class="game-info">
            <div class="score">Score: <span id="scoreValue">0</span></div>
            <div class="high-score">High Score: <span id="highScoreValue">0</span></div>
            <div class="level">Level: <span id="levelValue">1</span></div>
            <div class="power-up">Power-up: <span id="powerUpValue">None</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <select id="difficultySelect">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="startButton">Start Game</button>
            <button id="muteButton">Mute Sound</button>
            <button id="pauseButton">Pause</button>
            <button id="soundEffectsButton">Toggle Sound Effects</button>
            <button id="fullscreenButton">Toggle Fullscreen</button>
            <button id="leaderboardButton">View Leaderboard</button>
            <button id="settingsButton">Settings</button>
        </div>
    </div>
    <div id="gameOverScreen" class="game-over-screen">
        <h2>Game Over!</h2>
        <p>Your score: <span id="finalScore"></span></p>
        <p>High score: <span id="finalHighScore"></span></p>
        <p>Level reached: <span id="finalLevel"></span></p>
        <button id="restartButton">Play Again</button>
        <button id="shareButton">Share Score</button>
    </div>
    <div id="achievementPopup" class="achievement-popup">
        <h3>Achievement Unlocked!</h3>
        <p id="achievementText"></p>
    </div>
    <div id="leaderboardModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Leaderboard</h2>
            <ol id="leaderboardList"></ol>
        </div>
    </div>
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Settings</h2>
            <div class="setting">
                <label for="volumeSlider">Volume</label>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
            </div>
            <div class="setting">
                <label for="music">Music</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="music" checked>
                    <label for="music"></label>
                </div>
            </div>
            <div class="setting">
                <label for="soundEffects">Sound Effects</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="soundEffects" checked>
                    <label for="soundEffects"></label>
                </div>
            </div>
            <div class="setting">
                <label for="darkMode">Dark Mode</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="darkMode">
                    <label for="darkMode"></label>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
